<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modificar Movimiento</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0 text-center">MODIFICAR MOVIMIENTO</h1>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">

                <div class="row my-3 justify-content-center">
                    <div class="col-10">
                        <div class="card card-warning"> <div class="card-header">
                            <h3 class="card-title">Editando Movimiento</h3>
                        </div>

                            <form th:action="@{/movements/modify}" th:object="${movement}" method="post">

                                <input type="hidden" th:field="*{id}"/>

                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="concept">Concepto</label>
                                        <input type="text" class="form-control" id="concept" th:field="*{concept}" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="amount">Cantidad</label>
                                                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="date">Fecha</label>
                                                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="type">Tipo</label>
                                                <select class="form-control" id="type" th:field="*{type}" required>
                                                    <option value="EXPENSES">Gasto</option>
                                                    <option value="INCOME">Ingreso</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                                    <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <footer class="main-footer text-center mt-5">
        <strong>Copyright &copy; 2024-2025.</strong> All rights reserved.
    </footer>

</div>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
