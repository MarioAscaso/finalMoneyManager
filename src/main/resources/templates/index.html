<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Dinero</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0 text-center">MONEY MANAGEMENT AM</h1>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">

                <div class="row my-3">
                    <div class="col-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Añadir Nuevo Movimiento</h3>
                            </div>

                            <form th:action="@{/movements/new}" method="post">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="concept">Concepto</label>
                                        <input type="text" class="form-control" id="concept" name="concept"
                                               placeholder="Ej: Factura de la luz" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="amount">Cantidad</label>
                                                <input type="number" step="0.01" class="form-control" id="amount"
                                                       name="amount" placeholder="0.00" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="date">Fecha</label>
                                                <input type="date" class="form-control" id="date" name="date" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="type">Tipo</label>
                                                <select class="form-control" id="type" name="type" required>
                                                    <option value="EXPENSES">Gasto</option>
                                                    <option value="INCOME">Ingreso</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Guardar Movimiento</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="${totalIngresos != null ? #numbers.formatDecimal(totalIngresos, 1, 'POINT', 2, 'COMMA') + '€' : '0,00€'}">
                                    0,00€</h3>
                                <p>Total Ingresos</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-arrow-up fa-3x"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="${totalGastos != null ? #numbers.formatDecimal(totalGastos, 1, 'POINT', 2, 'COMMA') + '€' : '0,00€'}">
                                    0,00€</h3>
                                <p>Total Gastos</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-arrow-down fa-3x"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-12">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="${balanceTotal != null ? #numbers.formatDecimal(balanceTotal, 1, 'POINT', 2, 'COMMA') + '€' : '0,00€'}">
                                    0,00€</h3>
                                <p>Balance Total</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-wallet fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Movimientos Recientes</h3>
                            </div>
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>Concepto</th>
                                        <th>Cantidad</th>
                                        <th>Tipo</th>
                                        <th>Fecha</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="mov : ${movements}">
                                        <td th:text="${mov.concept}"></td>

                                        <td th:text="${mov.type == T(com.daw.finalmoneymanager.shared.domain.TypeMovement).INCOME ? '+' : '-'} + ${#numbers.formatDecimal(mov.amount, 1, 'POINT', 2, 'COMMA')}"
                                            th:classappend="${mov.type == T(com.daw.finalmoneymanager.shared.domain.TypeMovement).INCOME ? 'text-success' : 'text-danger'}">
                                        </td>

                                        <td>
                                                <span th:text="${mov.type == T(com.daw.finalmoneymanager.shared.domain.TypeMovement).INCOME ? 'Ingreso' : 'Gasto'}"
                                                      th:classappend="${mov.type == T(com.daw.finalmoneymanager.shared.domain.TypeMovement).INCOME ? 'badge badge-success' : 'badge badge-danger'}">
                                                </span>
                                        </td>

                                        <td th:text="${#temporals.format(mov.date, 'dd-MM-yyyy')}"></td>

                                        <td>
                                            <a th:href="@{/movements/modify/{id}(id=${mov.id})}"
                                               class="btn btn-warning btn-sm mr-1">
                                                <i class="fas fa-edit"></i> Modificar
                                            </a>

                                            <form th:action="@{/movements/delete}" method="post" class="d-inline">
                                                <input type="hidden" name="id" th:value="${mov.id}"/>
                                                <button type="submit" class="btn btn-danger btn-sm">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(movements)}">
                                        <td colspan="5" class="text-center">No hay movimientos registrados.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer text-center mt-5">
        <strong>Copyright &copy; 2024-2025.</strong> All rights reserved.
    </footer>

</div>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
